<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head>
      <title>JSF Tutorial!</title>
   </head>

   <body>
       <h:form>
           <h3><h:outputText id = "outputMessage" value = "Step: #{quiz.step}"/></h3>
           <h:commandButton value="Next Step" action="#{quiz.nextStep}">
               <f:ajax execute = "inputName" render = "outputMessage" />
           </h:commandButton>
       </h:form>

       <h3>Table</h3>

              <h:dataTable value="#{quiz.scoreTable}" var="o"
                           styleClass="order-table"
                           headerClass="order-table-header"
                           rowClasses="order-table-odd-row,order-table-even-row"
              >
                 <h:column>
                    <f:facet name="header">Player</f:facet>
                    #{o.name}
                 </h:column>

                 <h:column>
                    <f:facet name="header">Score</f:facet>
                    #{o.score}
                 </h:column>
              </h:dataTable>


              <h3>Question #{quiz.step != 0 ? quiz.step : ''}</h3>

              <h:dataTable value="#{quiz.question}" var="q"
                           styleClass="order-table"
                           headerClass="order-table-header"
                           rowClasses="order-table-odd-row,order-table-even-row"
              >
                  <h:column>
                      <f:facet name="header">number</f:facet>
                      #{q.index != 0 ? q.index : ''}
                  </h:column>

                  <h:column>
                      <f:facet name="header">question</f:facet>
                      #{q.value}
                  </h:column>
              </h:dataTable>

   </body>
</html>
