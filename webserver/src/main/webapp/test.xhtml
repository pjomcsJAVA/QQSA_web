<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
  >
   
   <h:head>
      <title>JSF tutorial</title>
      <script>
            setInterval(function() {
                document.getElementById("hiddenForm:button").click();
            }, 1000);
        </script>
   </h:head>
   
   <h:body>
      <h2>Ajax Example</h2>
      
      <h:form id="hiddenForm">
          <h:commandButton id= "button" value = "Show Message"  style="display:none">
            <f:ajax render = "outputMessage" />
         </h:commandButton>
         <h2><h:outputText id = "outputMessage"
                           value = "#{helloWorld.message}"
         /></h2>
      </h:form>
   </h:body>
</html>
